<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phelan Layout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="row">
            
            <div class="col-md-6" style="background-color: #f8f8f8; padding: 20px; border: 1px solid #ddd;">
                .col-md-6 (Left Column)
            </div>

            <div class="col-md-6" style="background-color: #e9ecef; padding: 20px; border: 1px solid #ddd;">
                .col-md-6 (Right Column)
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
